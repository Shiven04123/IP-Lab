<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Order Form</title>
    <style>
        /* Simple styling for the page */
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; }
        .error { color: red; }
        #receipt { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Order Customized T-shirts</h1>
    <form id="orderForm">
        <fieldset>
            <legend>Order Details</legend>
            
            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required><br><br>
            
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select><br><br>
            
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
            </select><br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>
            
            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery-date" required><br><br>
            
            <fieldset>
                <legend>Delivery Details</legend>
                
                <label for="recipient-name">Recipient's Name:</label>
                <input type="text" id="recipient-name" name="recipient-name" placeholder="Full Name" required><br><br>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required><br><br>
            </fieldset>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any special instructions or comments"></textarea><br><br>
            
            <button type="button" onclick="processOrder()">Submit Order</button>
            <button type="reset">Reset Form</button>
        </fieldset>
    </form>

    <div id="receipt">
        <h2>Order Receipt</h2>
        <p id="receiptDetails"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
